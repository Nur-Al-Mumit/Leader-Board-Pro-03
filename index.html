<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Leader Board</h1>
    </header>
    <main>
        <!-- Top Section -->
        <section class="top-container">
            <div class="all-players">
                <h1>Leader Board</h1>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3>player 1<h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3>player 2<h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3>player 3<h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3>player 4<h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3>player 5<h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3>player 6<h3>
                        </img>
                    </div>
                </div>
            </div>
            <hr>

            <!----------------
                 Top Blogs 
            ------------------->

            <div class="blogs-container">
                <h1>blogs</h1>
                <article class="all-blogs">
                    <div class="blogs">
                        <div class="blog">
                            <div><img src="images/blogs/blog-1.png" alt=""></div>
                            <div class="blog-info">
                                <h2>Blog Title-1</h2>
                                <p>Blog details</p>
                            </div>
                        </div>
                        <div class="blog">
                            <div><img src="images/blogs/blog-2.png" alt=""></div>
                            <div class="blog-info">
                                <h2>Blog Title-2</h2>
                                <p>Blog details</p>
                            </div>
                        </div>
                        <div class="blog">
                            <div><img src="images/blogs/blog-3.png" alt=""></div>
                            <div class="blog-info">
                                <h2>Blog Title-3</h2>
                                <p>Blog details</p>
                            </div>
                        </div>
                        <div class="blog">
                            <div><img src="/images/blogs/blog-4.png" alt=""></div>
                            <div class="blog-info">
                                <h2>Blog Title-4</h2>
                                <p>Blog details</p>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
        <!---------------------------
             Course Section 
        ----------------------------->
        <section>
            <div class="course-container">
                <h1>Courses</h1>
                <div class="courses">
                    <div class="course">
                        <div><img src="/images/courses/course-1.png" alt=""></div>
                        <div class="course-info">
                            <h2>course title-1</h2>
                        </div>
                    </div>
                    <div class="course">
                        <div><img src="/images/courses/course-2.png" alt=""></div>
                        <div class="course-info">
                            <h2>course title-2</h2>
                        </div>
                    </div>
                    <div class="course">
                        <div><img src="/images/courses/course-3.png" alt=""></div>
                        <div class="course-info">
                            <h2>course title-3</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
